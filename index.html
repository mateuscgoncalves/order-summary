<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body class="container">
    <div class="card">
      <img src="./assets/images/illustration-hero.svg" alt="" class="card-header">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-subtitle">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <img src="./assets/images/icon-music.svg" alt="" class="plan-icon">
        <div class="plan-description">
          <p class="plan-title">Annual Plan</p>
          <p class="plan-price">$59.99/year</p>
        </div>
        <a href="#" class="plan-cta">Change</a>
      </div>
      <button class="pay__button">Proceed to Payment</button>
      <button class="cancel__button">Cancel Order</button>
    </div>
    <p class="credits">Challenge by <a href="https://www.frontendmentor.io" class="credits-link">Frontend Mentor</a>. Coded by <a href="https://github.com/mateuscgoncalves" class="credits-link">Mateus Gon√ßalves</a>.</p>
</body>
</html>
